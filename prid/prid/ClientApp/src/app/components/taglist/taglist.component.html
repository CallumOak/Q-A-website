<div class="row">
    <div class="col-sm-12">
        <h1>Tags</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>I found the following tags :</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"(click)="redirectToQuestions(row.id)"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="posts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                    <td mat-cell *matCellDef="let row"(click)="redirectToQuestions(row.id)"> {{row.posts}} </td>
                </ng-container>
                <ng-container matColumnDef="actions" *ngIf="currentUser && isAdmin">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;" >
                </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <button mat-raised-button (click)="create()" *ngIf="currentUser && isAdmin">New Tag</button>
    </div>
</div>
